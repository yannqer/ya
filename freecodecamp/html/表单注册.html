<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="./css/表单注册.css">
    </head>
    <body>
        <h1>Register Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="#">
            <fieldset>
                <label for="first-name">Enter Your First Name:
                    <input id="first-name" name="first-name" type="text" required>
                </label>
                <label for="last-name">Enter Your Last Name:
                    <input id="last-name" name="last-name" type="text" required>
                </label>
                <label for="email">Enter Your Email:
                    <input id="email" name="email" type="text" required>
                </label>
                <label for="new-password">Create a New Password:
                    <input id="new-password" name="new-password" type="text" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="personal-accound">
                    <input id="personal-accound" class="inline" name="account-type" type="radio"> Personal Account
                </label>
                <label for="business-account">
                    <input id="business-account" class="inline" name="account-type" type="radio"> Business Account
                </label>
                <label for="terms-and-conditions" name="terms-and-conditions">
                    <input id="terms-and-conditions" class="inline" required name="terms-and-conditions" type="checkbox"> I accept the <a href="#">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">
                    Upload a profile picture:
                    <input id="profile-picture" name="file" type="file">
                </label>
                <label for="age">Input your age (years):
                    <input id="age" name="age" min="13" max="120" type="number">
                </label>
                <label for="refferrer">How did you hear about us?
                    <select id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
